<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejercicio de formularios</title>
  </head>
  <body>
    <header>
      <h1>formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="nombre">nombre</label>
          <input type="text" id="nombre" />
        </div>
        <div>
          <label for="apellido">apellido</label>
          <input type="text" id="apellido" />
        </div>
        <br />
        <div>
          modalidad de cursada:
          <input type="radio" name="modalidad" id="ondemand" />
          <label for="ibdenand">on-demand</label>
          <br />
          <input type="radio" name="modalidad" id="vivo" />
          <label for="vivo">en vivo</label>
        </div>
        <br />
        <div>
          <label for="mail">correo</label>
          <input type="mail" id="mail" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="info" />
          <label for="info"
            >deseo recibir informacion sobre nuevos posteos en la plataforma de
            nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="terminos" />
          <label for="terminos"
            >acepto los terminos y condiciones, estoy listo para afrontar la
            carrera</label
          >
        </div>
        <br />
        <button type="submit">enviar</button>
        <input type="sudmit" value="enviar" />
      </form>
    </main>
  </body>
</html>
